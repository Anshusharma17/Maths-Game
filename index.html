<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="maths.css">
</head>

<body>
    <div id="container">
        <div id="correct">Correct</div>
        <div id="tryagain">Try Again</div>
        <div id="score">Score : <span id="sid">0</span>
        </div>
        <div id="box1"></div>
        <div id="box2">Click on the correct answer</div>
        <div id="box3">
            <div class="smallbox" id="smallbox1"></div>
            <div class="smallbox" id="smallbox2"></div>
            <div class="smallbox" id="smallbox3"></div>
            <div class="smallbox" id="smallbox4"></div>
        </div>
        <div id="startcon">
            <div id="start">Start Game</div>
        </div>

        <div id="time">Time Remaining : <span id="timer">60</span>&#160sec</div>
        <div id="gameover"> GAME OVER!
            <br><br>
            YOUR SCORE IS <span id="win">0</span>.
        </div>
    </div>
    <script src="math.js"></script>
</body>

</html>
